<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Asaase Aban</title>

  <!-- Leaflet Styles and Scripts -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Custom Styles -->
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #27ae60;
      --accent-hover: #219653;
      --light-bg: #f8f9fa;
      --dark-text: #2d3436;
      --mid-gray: #636e72;
      --light-border: #dfe6e9;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --header-height: 64px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      color: var(--dark-text);
      background: var(--light-bg);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Top Navigation Bar */
    .navbar {
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      height: var(--header-height);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .navbar-logo {
      font-size: 1.25rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
    }
    
    .navbar-logo i {
      margin-right: 0.5rem;
      font-size: 1.5rem;
    }
    
    .navbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
    }
    
    .wallet-pill {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
    }
    
    .wallet-pill .status-dot {
      width: 8px;
      height: 8px;
      background: #2ecc71;
      border-radius: 50%;
      margin-right: 8px;
    }

    /* Main Container */
    .main-container {
      display: grid;
      grid-template-columns: minmax(250px, 25%) 1fr;
      gap: 1.5rem;
      max-width: 1400px;
      margin: 1.5rem auto;
      padding: 0 1.5rem;
    }
    
    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    /* Map Section */
    .map-container {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }
    
    #map {
      height: calc(100vh - var(--header-height) - 3rem);
      width: 100%;
    }
    
    .map-overlay {
      position: absolute;
      top: 80px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: var(--card-shadow);
      z-index: 400;
    }
    
    /* Cards */
    .card {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--light-border);
    }
    
    .card-header i {
      color: var(--accent-color);
      margin-right: 0.75rem;
      font-size: 1.25rem;
    }
    
    .card-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--mid-gray);
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--light-border);
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    
    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    button i {
      margin-right: 0.5rem;
    }
    
    button:hover {
      background: var(--accent-hover);
    }
    
    /* Land List */
    #myLandsList {
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    
    .land-item {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-left: 4px solid var(--accent-color);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .land-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .land-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .land-header h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    
    .land-status {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 50px;
      background: #e9f7ef;
      color: #27ae60;
      font-weight: 500;
    }
    
    .land-details {
      font-size: 0.85rem;
      color: var(--mid-gray);
      margin-bottom: 0.75rem;
    }
    
    .view-land-btn {
      font-size: 0.85rem;
      padding: 0.5rem 0.75rem;
      width: 100%;
    }
    
    /* Tooltips & Popups */
    .land-tooltip {
      background: rgba(0, 0, 0, 0.8);
      border: none;
      border-radius: 3px;
      color: white;
      font-weight: 500;
      padding: 5px 10px;
    }
    
    .land-popup {
      padding: 0.5rem;
    }
    
    .land-popup h3 {
      margin: 0 0 0.75rem 0;
      color: var(--dark-text);
      text-align: center;
      border-bottom: 1px solid var(--light-border);
      padding-bottom: 0.5rem;
    }
    
    .land-popup table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .land-popup td {
      padding: 0.25rem 0;
      font-size: 0.85rem;
    }
    
    /* Map Markers */
    .land-label {
      background: transparent;
      border: none;
    }
    
    .land-label span {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid var(--accent-color);
      border-radius: 50%;
      color: var(--dark-text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      width: 28px;
      height: 28px;
      font-size: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
      }
      
      #map {
        height: 50vh;
      }
      
      .navbar {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">
      <i class="fas fa-globe-africa"></i>
      Asaase Aban
    </a>
    <div class="navbar-right">
      <div class="wallet-pill">
        <div class="status-dot"></div>
        <span id="userWallet">Loading wallet...</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Register Land Card -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-plus-circle"></i>
          <h2>Register New Land</h2>
        </div>
        <div class="form-group">
          <label for="landLocation">GPS Coordinates</label>
          <input type="text" id="landLocation" placeholder="Latitude, Longitude" />
        </div>
        <div class="form-group">
          <label for="documentHash">Document IPFS Hash</label>
          <input type="text" id="documentHash" placeholder="Enter Document Hash" />
        </div>
        <button id="registerBtn">
          <i class="fas fa-file-signature"></i>
          Register Land
        </button>
      </div>
      
      <!-- Check Land Card -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-search-location"></i>
          <h2>Check Land Status</h2>
        </div>
        <div class="form-group">
          <label for="checkLocation">Enter Coordinates</label>
          <input type="text" id="checkLocation" placeholder="Latitude, Longitude" />
        </div>
        <button id="checkBtn">
          <i class="fas fa-check-circle"></i>
          Check Status
        </button>
        <p id="checkResult" style="margin-top: 1rem; font-size: 0.9rem;"></p>
      </div>
      
      <!-- My Lands Card -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-layer-group"></i>
          <h2>My Lands</h2>
        </div>
        <div id="myLandsContainer">
          <p id="loadingLands" style="color: var(--mid-gray); font-size: 0.9rem;">Loading your lands...</p>
          <div id="myLandsList"></div>
        </div>
      </div>
    </div>
    
    <!-- Map Container -->
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>
  
  <!-- Script -->
  <script type="module">
    import { displayUserLands } from "../js/userLands.js";
    
    // Get wallet address - try URL params first, then localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const walletAddress = urlParams.get('wallet') || localStorage.getItem("walletAddress");
    console.log("Wallet Address:", walletAddress);
  
    // Initialize map with appropriate starting position for Ghana
    const map = L.map('map').setView([5.6037, -0.1870], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  
    if (walletAddress) {
      // Display the wallet address on the page (truncated for better UI)
      document.getElementById("userWallet").textContent = 
        `${walletAddress.substring(0, 6)}...${walletAddress.substring(walletAddress.length - 4)}`;
      
      // Display user lands on the map
      displayUserLands(walletAddress, map);
      
      // Setup the register button
      document.getElementById("registerBtn").addEventListener("click", async () => {
        const location = document.getElementById("landLocation").value;
        const documentHash = document.getElementById("documentHash").value;
        
        if (!location || !documentHash) {
          alert("Please fill in all required fields");
          return;
        }
        
        try {
          // Implement your registration logic here
          // After successful registration, refresh the lands display
          displayUserLands(walletAddress, map);
        } catch (error) {
          console.error("Error registering land:", error);
        }
      });
      
      // Setup the check button
      document.getElementById("checkBtn").addEventListener("click", async () => {
        const location = document.getElementById("checkLocation").value;
        if (!location) {
          alert("Please enter coordinates");
          return;
        }
        
        document.getElementById("checkResult").textContent = "Checking land status...";
        // Implement your check logic here
      });
    } else {
      console.log("No wallet address found.");
      alert("No wallet connected. Redirecting to the homepage.");
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
