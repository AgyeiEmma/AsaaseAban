<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asaase Aban - Land Registry</title>
    
    <!-- ‚úÖ Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- ‚úÖ Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- ‚úÖ Web3 & App Logic -->
    <script type="module" src="js/web3.js"></script>
    <script type="module" src="js/script.js"></script>

    <style>
        /* ‚úÖ Fullscreen Map */
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>üåç Asaase Aban - Blockchain Land Registry</h1>
        <button id="connectWallet">Connect Wallet</button>
        <p id="walletAddress">üî¥ Wallet Not Connected</p>
    </header>

    <main>
        <section>
            <h2>üó∫Ô∏è Registered Lands Map</h2>
            <div id="map"></div> <!-- ‚úÖ Map container -->
        </section>
    </main>

    <footer>
        <p>¬© 2025 Asaase Aban. All Rights Reserved.</p>
    </footer>
</body>
<script type="module">
    import { connectWallet, checkUserRole } from "./js/web3.js";
  
    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
            const walletAddress = await connectWallet();
            if (walletAddress) {
            // Check user role
            const userRole = await checkUserRole(walletAddress);
            
            // Store wallet and role in localStorage
            localStorage.setItem("walletAddress", walletAddress);
            localStorage.setItem("userRole", userRole);
            
            // Redirect based on role
            if (parseInt(userRole) === 1) {
                window.location.href = `./pages/admin.html`;
            } else {
                window.location.href = `./pages/user.html`;
            }
        }
      } catch (error) {
        console.error("‚ùå Error connecting wallet:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    });
</script>
</html>
